<!DOCTYPE html>
<html>
	<head>
		<title>Fan Fiction Randomizer</title>
		<script>
		$("#randomize").click(function() {
			$.get("/stories/", function(data){
				$("#output").html(data);
			}, "html");
		});
		</script>
	</head>
	<body>
		<button id="randomize" type="button">Get Random Story</button>
		<div id="output"></div>
	</body>
</html>
